<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Detail - StyleSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img src="/images/LogoStyleSync.png" alt="Logo" style="height: 100%; width: 150px;">
      </a>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 id="product-title">Loading...</h1>
    <div id="product-details" class="row mt-4">
      <div class="col-md-6" id="product-images">
        <p>Loading image...</p>
      </div>
      <div class="col-md-6">
        <h3 id="product-price">$--</h3>
        <p id="product-description"></p>

        <div class="mb-3">
          <label for="qty" class="form-label">Quantity</label>
          <input type="number" id="qty" value="1" min="1" class="form-control" style="width: 100px;">
        </div>

        <div>
          <button id="add-to-cart-btn" class="btn btn-warning">
            <i class="fa-solid fa-cart-shopping me-2"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>StyleSync &copy; 2025</p>
  </footer>

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load cart logic -->
  <script src="/js/cart.js"></script>

  <script>
    const productId = new URLSearchParams(window.location.search).get("id");
    let product = null;

    async function loadProductDetail() {
      try {
        const res = await fetch(`/api/products/${productId}`);
        if (!res.ok) throw new Error("Failed to fetch product");
        product = await res.json();

        document.getElementById("product-title").textContent = product.name;
        document.getElementById("product-price").textContent = `$${product.price}`;
        document.getElementById("product-description").innerHTML = `<p>${product.description}</p>`;

        const imgBox = document.getElementById("product-images");
        imgBox.innerHTML = product.imageUrl
          ? `<video src="${product.imageUrl}" class="w-100" autoplay muted loop controls></video>`
          : `<p>No media available</p>`;

      } catch (err) {
        console.error(err);
        alert("Error loading product detail.");
      }
    }

    document.getElementById("add-to-cart-btn").addEventListener("click", async () => {
      const token = localStorage.getItem("token");
      const quantity = parseInt(document.getElementById("qty").value) || 1;

      if (!product) return alert("Product not loaded yet");

      if (token) {
        const res = await fetch("/api/cart/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ productId: product._id, quantity })
        });

        const data = await res.json();
        if (res.ok) {
          alert("Added to cart!");
          updateCartCount();
        } else {
          alert(data.message || "Error adding to cart");
        }
      } else {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(item => item.id === product._id);
        if (existing) {
          existing.quantity += quantity;
        } else {
          cart.push({
            id: product._id,
            name: product.name,
            price: product.price,
            quantity
          });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert("Added to cart (guest)");
      }
    });

    async function updateCartCount() {
      const badge = document.getElementById("cart-count");
      if (!badge) return;

      const token = localStorage.getItem("token");

      if (token) {
        const res = await fetch("/api/cart", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const count = data?.items?.reduce((sum, item) => sum + item.quantity, 0) || 0;
        badge.textContent = count;
      } else {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        badge.textContent = count;
      }
    }

    loadProductDetail();
    updateCartCount();
  </script>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const badge = document.getElementById("cart-count");
    if (badge) badge.textContent = count;
  </script>

</body>
</html>
