<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>StyleSync Login</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Fonts & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- CSS -->
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="/css/signup.css" rel="stylesheet" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">
        <img src="/images/LogoStyleSync.png" alt="Logo" style="height: 100%; width: 150px;" />
      </a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="center-section">
    <div class="wrapper">
      <form id="loginForm" method="POST" autocomplete="off">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="email" name="email" placeholder="Email" autocomplete="new-email" required>
          <i class='bx bxs-user-circle'></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
          <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember Me</label>
          <a href="FP-EmailVer.html">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="signup.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Script: Login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch('/api/auth/login', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          alert("Login successful!");

          // Redirect based on role
          if (data.user?.role === "admin") {
            window.location.href = "/admin/index.html";
          } else {
            window.location.href = "/index.html";
          }
        } else {
          alert(data.message || "Login failed. Please check your credentials.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Please try again.");
      }
    });

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
