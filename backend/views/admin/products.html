<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Product Manager - StyleSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

  <h2 class="mb-4">üõçÔ∏è Manage Products</h2>

  <form id="productForm" class="row g-3" enctype="multipart/form-data">
  <input type="hidden" id="productId" name="productId" />
  <div class="col-md-6">
    <input type="text" name="name" id="name" class="form-control" placeholder="Product Name" required />
  </div>
  <div class="col-md-6">
    <input type="text" name="brand" id="brand" class="form-control" placeholder="Brand" />
  </div>
  <div class="col-md-6">
    <input type="text" name="category" id="category" class="form-control" placeholder="Category" />
  </div>
  <div class="col-md-6">
    <input type="number" name="price" id="price" class="form-control" placeholder="Price" required />
  </div>
  <div class="col-md-6">
    <input type="number" name="stock" id="stock" class="form-control" placeholder="Stock" required />
  </div>
  <div class="col-12">
    <textarea name="description" id="description" class="form-control" placeholder="Description"></textarea>
  </div>
  <div class="col-12">
    <input type="file" name="video" id="video" accept="video/*" class="form-control" />
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save Product</button>
    <button type="reset" class="btn btn-secondary" onclick="resetForm()">Clear</button>
  </div>
</form>


  <hr class="my-5" />

  <table class="table table-bordered mt-4">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <script src="/js/admin.js" defer></script>


</body>
</html>
