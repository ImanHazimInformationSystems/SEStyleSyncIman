<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Dashboard - StyleSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="container py-4">

  <h2 class="mb-4">ðŸ“¦ Seller Dashboard</h2>

  <form id="productForm" class="row g-3" enctype="multipart/form-data">
    <div class="col-md-6">
      <input type="text" class="form-control" name="name" placeholder="Product Name" required />
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" name="brand" placeholder="Brand" />
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" name="category" placeholder="Category" />
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" name="price" placeholder="Price" required />
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" name="stock" placeholder="Stock" />
    </div>
    <div class="col-md-6">
      <input type="file" class="form-control" name="video" accept="video/*" />
    </div>
    <div class="col-12">
      <textarea class="form-control" name="description" placeholder="Description"></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
  </form>

  <hr class="my-5">

  <h3>ðŸ§¾ Your Products</h3>
  <div class="table-responsive mt-3">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <script src="/js/seller.js"></script>
    <div id="seller-product-list" class="container mt-4"></div>

</body>
</html>
